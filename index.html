<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
  <div class="keyboard">
    <div class="keyboard__row">
      <div class="key grave">`</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key backspace">backspace</div>
    </div>
    <div class="keyboard__row">
      <div class="key tab">tab</div>
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key backslash">\</div>
    </div>
    <div class="keyboard__row">
      <div class="key caps-lock">caps lock</div>
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key enter">enter</div>
    </div>
    <div class="keyboard__row">
      <div class="key left-shift">shift</div>
      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key right-shift">shift</div>
    </div>
    <div class="keyboard__row">
      <div class="key">ctrl</div>
      <div class="key">fn</div>
      <div class="key">win</div>
      <div class="key">alt</div>
      <div class="key spase">spase</div>
      <div class="key">alt</div>
      <div class="key">ctrl</div>
      <div class="key">left</div>

      <div class="up-down">
        <div class="up-down__key up">up</div>
        <div class="up-down__key down">down</div>
      </div>
      <div class="key">right</div>
    </div>
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
